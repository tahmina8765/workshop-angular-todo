<mat-toolbar color="primary">
    <a mat-icon-button (click)="sidenav.toggle()" aria-label="Toggle button">
        <mat-icon>
            reorder
        </mat-icon>
    </a>
    <span>To-Do</span>
</mat-toolbar>

<mat-sidenav-container class="todo-container">
    <mat-sidenav mode="side" opened class="todo-sidenav" [fixedInViewport]="false" [fixedTopGap]="0"
        [fixedBottomGap]="0">
        <mat-nav-list>
            <a mat-list-item [routerLink]="link.routerLink" routerLinkActive="active" *ngFor="let link of links">
                <mat-icon>{{ link.icon }}</mat-icon>
                <span matBadge="4" matBadgeOverlap="false" matBadgeColor="accent">{{ link.title }}</span>
            </a>
        </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
        <div class="container">
            <div [@routeAnimations]="prepareRoute(outlet)">
                <router-outlet #outlet="outlet"></router-outlet>
            </div>
        </div>
        <!-- <p><button mat-button (click)="sidenav.toggle()">Toggle</button></p> -->
    </mat-sidenav-content>

</mat-sidenav-container>
